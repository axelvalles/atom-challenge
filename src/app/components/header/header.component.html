<header class="min-h-[250px] h-full flex justify-center items-center flex-col
bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-2 mb-6">
  <div class="flex justify-end w-full pb-2">
    <label class="swap swap-rotate text-white">
      <!-- this hidden checkbox controls the state -->
      <input type="checkbox" [formControl]="themeInput" />
      <!-- sun icon -->
      <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
      </svg>
      <!-- moon icon -->
      <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
      </svg>
    </label>
  </div>
  <div class="max-w-xl w-full">
    <h1 class="text-3xl font-bold text-white mb-2 md:text-4xl">Atom Challenge ðŸ˜Ž</h1>
    <h2 class="text-lg font-bold text-white mb-2">Your tasks in one app</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="formTask" class="space-y-2 pb-4">
      <div class="form-control">
        <input id="title" [ngClass]="{'input-error': errorTitle}" formControlName="title" type="text" placeholder="Type new task"
          class="input input-bordered w-full" />
        <label *ngIf="errorTitle" for="title" class="label">
          <span class="text-white text-xs">This field is required</span>
        </label>
      </div>
      <div class="form-control">
        <textarea id="description" [ngClass]="{'textarea-error': errorDescription}" formControlName="description" rows="3"
          class="textarea textarea-bordered w-full resize-none " placeholder="Type description"></textarea>
        <label *ngIf="errorDescription" for="description" class="label">
          <span class="text-white text-xs">This field is required</span>
        </label>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Add task</button>
    </form>

  </div>
</header>
